# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/productdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# Flyway
spring.flyway.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/productdb}
spring.flyway.user=${SPRING_DATASOURCE_USERNAME:postgres}
spring.flyway.password=${SPRING_DATASOURCE_PASSWORD:password}

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=${SPRING_REDIS_PORT:6379}

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}

# Server
server.port=8080
spring.sql.init.encoding=UTF-8
